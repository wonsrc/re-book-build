name: Deploy Spring Boot Application with Docker

on:
  push:
    branches:
      - main  # 배포를 트리거할 브랜치

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Docker Buildx 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Docker Compose 설치
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # 4. Docker 로그인 (Docker Hub 또는 프라이빗 레지스트리)
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Docker Compose 빌드
      - name: Build Docker Image
        run: |
          docker-compose -f docker-compose.yml build

      # 6. Docker Hub에 이미지 푸시
      - name: Push Docker Image to Docker Hub
        run: |
          docker-compose -f docker-compose.yml push

      # 7. AWS EC2에 Docker 로그인 및 이미지 풀
      - name: SSH to EC2 and Pull Image
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}           # EC2 퍼블릭 IP
          username: ${{ secrets.EC2_USER }}       # EC2 사용자 (예: ubuntu)
          key: ${{ secrets.EC2_PRIVATE_KEY }}     # EC2 프라이빗 키
          script: |
            # 1. 최신 Docker 이미지 받기
            docker-compose -f docker-compose.yml pull
            # 2. 기존 컨테이너 중지 및 제거
            docker-compose down
            # 3. 새 컨테이너 빌드 및 실행
            docker-compose up -d
            # 4. 실행 상태 확인
            docker ps
